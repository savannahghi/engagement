schema:
  - graph/*.graphql

exec:
  filename: generated/generated.go
  package: generated

federation:
  filename: generated/federation.go
  package: generated

model:
  filename: model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: graph
  package: graph

autobind:
  - "gitlab.slade360emr.com/go/engagement/graph/feed"
  - "gitlab.slade360emr.com/go/engagement/graph/library"
  - "gitlab.slade360emr.com/go/engagement/graph/scheduling"
  - "gitlab.slade360emr.com/go/engagement/graph/uploads"
  - "gitlab.slade360emr.com/go/base"
  - "google.golang.org/api/calendar/v3"

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  MsgInput:
    model:
      - gitlab.slade360emr.com/go/base.Message
  Msg:
    model:
      - gitlab.slade360emr.com/go/base.Message
  EventInput:
    model:
      - gitlab.slade360emr.com/go/base.Event
  PayloadInput:
    model:
      - gitlab.slade360emr.com/go/base.Payload
  ContextInput:
    model:
      - gitlab.slade360emr.com/go/base.Context
  FilterParamsInput:
    model:
      - gitlab.slade360emr.com/go/engagement/graph/feed.FilterParams
  CalendarEvent:
    model:
      - "google.golang.org/api/calendar/v3.Event"
