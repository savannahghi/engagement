
type Message {
  id: ID!
  body: String! 
  read: Boolean!
  senderName: String!
  senderUID: String!
  recipientName: String!
  recipientUID: String!
  channel: MessageChannel!
  tags: [MessageTag]!
  createdAt: Time
  readAt: Time
}

type MessageChannel {
  id: ID!
  name: String!
  slug: String!
}

type MessageTag {
  id: ID!
  name: String!
  slug: String!
}

extend type Query {
  getUserMessages: [Message!]
  sendWelcomeMessage: Boolean
}
