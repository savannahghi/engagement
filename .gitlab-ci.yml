stages:
  - test
  - deploy

variables:
  GOOGLE_APPLICATION_CREDENTIALS: $CI_PROJECT_DIR/bewell-app-ci.json
  BEWELL_CLI_VERSION: v0.0.203 #explicit version -> avoid breakages that might occur with different versions

services:
  - name: docker:dind
    entrypoint: ["env", "-u", "DOCKER_HOST"]
    command: ["dockerd-entrypoint.sh"]

echo_stage:
  stage: test
  script:
    - echo "Just for echo"
  tags:
    - healthcloud-multi

lint_and_test:
  stage: test
  when: manual
  variables:
    REGISTRY_URL: $TEST_SCHEMA_REGISTRY_URL
  before_script:
    - bash decrypt_service_account.sh
    - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.slade360emr.com".insteadOf "https://gitlab.slade360emr.com"
    - curl -L -o ./install-misspell.sh https://git.io/misspell && sh ./install-misspell.sh
    - go install gitlab.slade360emr.com/go/base/command/bewell@$BEWELL_CLI_VERSION
  script:
    - bewell service validate-schema --name engagement --version $CI_COMMIT_SHA --url https://engagement-testing.healthcloud.co.ke/graphql
    - staticcheck -show-ignored ./...
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - golint -set_exit_status $(go list ./... | grep -v /vendor/)
    - errcheck -ignore 'os:.*,' $(go list ./... | grep -v /vendor/)
    - gosec -exclude=G101 ./...
    # - ineffassign ./*  # identify ineffective assignments
    - "gocyclo -over 5 . || :" # display the most complex functions but do not fail the build because of this
    - go-acc -o coverage.txt --ignore generated,main,model ./... -- -timeout 20m
    - grep -v "generated.go" coverage.txt | grep -v "_gen.go" | grep -v "federation.go" | grep -v "generated.go" | grep -v "resolvers.go" | grep -v "resolver.go" | grep -v "server.go" > coverage.out
    - go tool cover -html=coverage.out -o coverage.html
    - gocov convert coverage.out > coverage.json
    - gocov report coverage.json > coverage_report.txt
    - tail coverage_report.txt
  artifacts:
    untracked: true
    paths:
      - $CI_PROJECT_DIR/coverage.txt
      - $CI_PROJECT_DIR/coverage.json
      - $CI_PROJECT_DIR/coverage.html
      - $CI_PROJECT_DIR/coverage_report.txt
  tags:
    - healthcloud-multi

